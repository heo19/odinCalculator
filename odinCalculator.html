<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="odinCalculator.js"></script>
</head>
<body>
    <div id="mainCalculator">
        <div id="outputBox">
            <p id="outputText"></p>
        </div>
        <div id="buttonSet">
            <div class="calculatorRow">
                <div class="calculatorButton number" id="7" onclick="buttonClicked(this)">7</div>
                <div class="calculatorButton number" id="8" onclick="buttonClicked(this)">8</div>
                <div class="calculatorButton number" id="9" onclick="buttonClicked(this)">9</div>
                <div class="calculatorButton operator" id="%" onclick="buttonClicked(this)">%</div>
            </div>
            <div class="calculatorRow">
                <div class="calculatorButton number" id="4" onclick="buttonClicked(this)">4</div>
                <div class="calculatorButton number" id="5" onclick="buttonClicked(this)">5</div>
                <div class="calculatorButton number" id="6" onclick="buttonClicked(this)">6</div>
                <div class="calculatorButton operator" id="X" onclick="buttonClicked(this)">x</div>
            </div>
            <div class="calculatorRow">
                <div class="calculatorButton number" id="1" onclick="buttonClicked(this)">1</div>
                <div class="calculatorButton number" id="2" onclick="buttonClicked(this)">2</div>
                <div class="calculatorButton number" id="3" onclick="buttonClicked(this)">3</div>
                <div class="calculatorButton operator" id="-" onclick="buttonClicked(this)">-</div>
            </div>
            <div class="calculatorRow">
                <div class="calculatorButton number" id="0" onclick="buttonClicked(this)">0</div>
                <div class="calculatorButton operator" id="ans" onclick="buttonClicked(this)">=</div>
                <div class="calculatorButton" id="clear" onclick="buttonClicked(this)">c</div>
                <div class="calculatorButton operator" id="+" onclick="buttonClicked(this)">+</div>
            </div>
        </div>
    </div>
</body>
</html>
